<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operaciones</title>
</head>
<body>
    <script>
        let numero1 = prompt("Ingrese la primer nota: ");
        let numero2 = prompt("Ingrese la segunda nota: ");
        let suma = parseInt(numero1) +  parseInt(numero2);
        let resta =  parseInt(numero1) -  parseInt(numero2);
        let mult =  parseInt(numero1) *  parseInt(numero2);
        let div =  parseInt(numero1) /  parseInt(numero2);
        console.log("El resultado de la suma es: "+suma);
        console.log("El resultado de la resta es: "+resta);
        console.log("El resultado de la multiplicaciones: "+mult);
        console.log("El resultado de la division es: "+div);
    </script>
</body>
</html>
