<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arean figuras geometricas</title>
</head>
<body>
    <script>
        let cuadrado, rectangulo, triangulo;
        let ladoC = prompt("Ingrese el lado del cudrado"), baseR = prompt("Ingrese la base del rectangulo"), alturaR = prompt("Ingrese la altura del rectangulo"), baseT = prompt("Ingrese la base del triangulo"), alturat = prompt("Ingrese la altura del triangulo");
        cuadrado = parseInt(ladoC)*parseInt(ladoC);
        rectangulo = parseInt(baseR)*parseInt(alturaR);
        triangulo = parseInt(baseT)*parseInt(alturat)/2;
        console.log("El area del cuadreado es: "+cuadrado+"Cm^");
        console.log("El area del rectangulo es: "+rectangulo+"Cm^");
        console.log("El area del triangulo es: "+triangulo+"Cm^");
    </script>
    
</body>
</html>
