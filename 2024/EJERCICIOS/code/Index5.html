<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promedio 3 notas</title>
</head>
<body>
    <script>
        let nota1, nota2, nota3;
        nota1 = prompt("Ingrese la primer nota");
        nota2 = prompt("Ingrese la segunda nota");
        nota3 = prompt("Ingrese la tercera nota");
        let suma = (parseInt(nota1) + parseInt(nota2) + parseInt(nota3))/3;
        console.log("El promedio de las notas es: "+suma);
    </script>
</body>
</html>
