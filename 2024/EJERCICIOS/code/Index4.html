<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porcentaje</title>
</head>
<body>
    <script>
        var numero = prompt("Ingrese el numero");
        var promedio = parseInt(numero) / 100;
        console.log("El porcentaje de ",numero," es: ",promedio);

    </script>
</body>
</html>
