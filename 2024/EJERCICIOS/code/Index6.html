<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>promedio notas con porcentaje</title>
</head>
<body>
    <script>
        let nota1, nota2, nota3;
        nota1 = prompt("Ingrese la primer nota");
        nota2 = prompt("Ingrese la segunda nota");
        nota3 = prompt("Ingrese la tercera nota");
        let promNot1, promNot2, promNot3;
        promNot1 = nota1 * 0.3;
        promNot2 = nota2 * 0.3;
        promNot3 = nota3 * 0.4;
        let sumaR = promNot1+promNot2+promNot3;
        console.log("El porcentaje de la primer notas: "+promNot1);
        console.log("El porcentaje de la segunda notas: "+promNot2);
        console.log("El porcentaje de la tercera notas: "+promNot3);
        console.log("La suma de las tres notas es: "+sumaR);
    </script>
</body>
</html>
